<!DOCTYPE html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <title>Рамки / профили</title>
</head>

<body>
  <div class="container" style="margin-top:8px">
    <div class="row">
      <div class="col-12 col-md-4">
        <p><b>Профиль </b><i>(длина, ширина)</i></p>
        <div class="input-group mb-3">
          <input type="number" class="form-control" min="1" step="1" value="3000" id="prof-length">
          <input type="number" class="form-control" min="1" step="1" value="30" id="prof-width">
        </div>
      </div>

      <div class="col-12 col-md-4">
        <p><b>Внутр. размер изделия </b><i>(ширина, высота)</i></p>
        <div class="input-group mb-3">
          <input type="number" class="form-control" min="1" step="1" value="140" id="frame-width">
          <input type="number" class="form-control" min="1" step="1" value="200" id="frame-height">
        </div>
      </div>

      <div class="col-12 col-md-4">
        <p><b>Количество изделий </b><i>(мин., макс.)</i></p>
        <div class="input-group mb-3">
          <input type="number" class="form-control" min="1" step="1" value="1" id="frames-min">
          <input type="number" class="form-control" min="1" step="1" value="10" id="frames-max">
        </div>
      </div>

      <div class="col-12">
        <button type="button" class="btn btn-primary btn-block" onclick="onCountClick()">
          Считать
        </button>
        <hr class="d-flex">
      </div>

      <div class="col-12">
        <p align="center" id="outer-size"></p>
      </div>

      <div class="col-12">
        <table class="table table-sm table-bordered">
          <thead align="center">
            <tr class="table-secondary">
              <th scope="col">Кол. изделий</th>
              <th scope="col">Кол. профилей</th>
              <th scope="col">Распределение</th>
              <th scope="col">Потери</th>
            </tr>
          </thead>
          <tbody align="center" id="count-table"></tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="frames.js"></script>
  <script src="main.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
