<!DOCTYPE html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <title>Рамки / профили</title>
</head>

<body>
  <div class="container" style="margin-top:8px">
    <div class="row">
      <div class="col-12 col-md-4">
        <p><b>Профиль </b><i>(длина, ширина)</i></p>
        <div class="input-group mb-3">
          <input type="number" class="form-control" min="1" step="1" value="3000" id="prof-length">
          <input type="number" class="form-control" min="1" step="1" value="30" id="prof-width">
        </div>
      </div>

      <div class="col-12 col-md-4">
        <p><b>Внутр. размер изделия </b><i>(ширина, высота)</i></p>
        <div class="input-group mb-3">
          <input type="number" class="form-control" min="1" step="1" value="140" id="frame-width">
          <input type="number" class="form-control" min="1" step="1" value="200" id="frame-height">
        </div>
      </div>

      <div class="col-12 col-md-4">
        <p><b>Количество изделий </b><i>(мин., макс.)</i></p>
        <div class="input-group mb-3">
          <input type="number" class="form-control" min="1" step="1" value="1" id="frames-min">
          <input type="number" class="form-control" min="1" step="1" value="10" id="frames-max">
        </div>
      </div>

      <div class="col-12">
        <button type="button" class="btn btn-primary btn-block" onclick="onCountClick()">
          Считать
        </button>
        <hr class="d-flex">
      </div>

      <div class="col-12">
        <p align="center" id="outer-size"></p>
      </div>

      <div class="col-12">
        <table class="table table-sm table-bordered">
          <thead align="center">
            <tr class="table-secondary">
              <th scope="col">Кол. изделий</th>
              <th scope="col">Кол. профилей</th>
              <th scope="col">Распределение</th>
              <th scope="col">Потери</th>
            </tr>
          </thead>
          <tbody align="center" id="count-table"></tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="frames.js"></script>
  <script src="main.js"></script>

</body>

</html>
